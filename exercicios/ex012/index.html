<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos locais em html</title>
</head>
<body>
    <h1>Video hospedado no meu próprio servidor</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    
    <video controls width="500" poster="imagens/minha.jpg">
       <source src="midia/meu-video.mp4" type="video/mp4">
       <source src="midia/meu-videom4v.m4v" type="video/m4v">
       <source src="midia/meu-videoogv.ogv" type="video/ogv">
       <source src="midia/meu-videoweb.webm" type="video/webm">
       <p>seu navegador não tem compatibilidade</p>
    
    </video> 

    <h1>Videos externos</h1>
    <p>este video esta hospedado fora do meu servidor</p>
    <p>video do youtube</p>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/osxJ5-_Ccp0?si=_6cWBxi28eAN8UHo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    

</body>
</html>
