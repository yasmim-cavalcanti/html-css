<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de Células</title>
    <style>
        table {
            background-color: rgb(185, 184, 184);
            border-collapse: collapse;
            width: 200px;
            height: 200px;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
            color: rgb(208, 24, 24);
        }
        td {
            border: 2px solid black;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de Células</h1>
    <table>
        <!-- Para mesclar, usar rowspan (para expandir/mesclar entre linhas) e colspan (expandir/mesclar colunas)-->
        <tr>
            <td rowspan="2">A</td>
            <td>B</td>
            <td>C</td>
        </tr>
        <tr>
            
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            <td>G</td>
            <td colspan="2">H</td>
            
        </tr>
    </table>
</body>
</html>
