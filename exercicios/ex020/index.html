<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
</head>
    <style>
        div {
            display: inline-block;
            background-color: rgb(41, 41, 108);
            border: 3px solid rgb(227, 92, 92);

        }

        div:hover {

            font-weight: bolder;
